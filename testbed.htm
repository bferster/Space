<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link REL="SHORTCUT ICON" HREF="img/shanti.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, user-scalable=yes">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
	<title>Test</title>
</head>
<style> body { 	font-family:Verdana,Geneva,sans-serif; font-size:13px;margin:16px; } </style>
<iframe id='appIF' width='100%' height='600' src='test.htm'></iframe><br><br>
<body>
Send: <input type='text' style='width:300px' onChange='Send(this.value)'> <input type='button' value='Reload' onclick='''><br>
<br><b>USAGE:</b><br>
goto|lon|lat|zoom|tilt ---- goto|-79|39|12|0<br>
click|lon|lat ---- click|-79|39<br>

<br><b>RESULTS:</b>
<script>

function Send(msg)
{
	document.getElementById("appIF").contentWindow.postMessage("map="+msg,"*");	 				// Send message to Iframe
}

///////////////////////////////////////////// PLUMBING //////////////////////////////////////////////////////

if (window.addEventListener) 											// If supported this way
	window.addEventListener("message",shivaEventHandler,false);			// Add event handler
	else																// Use other method
		window.attachEvent("message",shivaEventHandler);				// Add handler

	function shivaEventHandler(e)											// ON SHIVA EVENT
	{
		if (e.data && e.data.match(/map=/i))
			$("body").append("<br>"+e.data.substr(4))
	}

	function trace(msg, p1, p2, p3, p4)										// CONSOLE 
	{
		if (p4 != undefined)
			console.log(msg,p1,p2,p3,p4);
		else if (p3 != undefined)
			console.log(msg,p1,p2,p3);
		else if (p2 != undefined)
			console.log(msg,p1,p2);
		else if (p1 != undefined)
			console.log(msg,p1);
		else
			console.log(msg);
	}	

</script>
</body></html>
