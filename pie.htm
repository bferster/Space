<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link REL="SHORTCUT ICON" HREF="img/shanti.ico">
	<title>Pie demo</title>
 	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
   	<script src="pie.js" type="text/javascript"></script>

 	<style type="text/css">
		body { 			font-family:Verdana,Geneva,sans-serif; font-size:10px; 
						padding:0px;margin:0px;box-sizing:border-box;
						}
		.pi-main {		text-align:center;position:absolute;opacity:0;
						border:2px solid #ddd;
						}
		.pi-dot {		text-align:center;position:absolute;cursor:pointer;overflow:hidden
						}
		.pi-text {		text-align:left;position:absolute;white-space:nowrap;cursor:pointer;
						}
		.pi-bar {		text-align:left;position:absolute;white-space:nowrap;
						padding-left:4px;padding-right:4px;cursor:pointer;
						}
		.unselectable { -moz-user-select: none;     -khtml-user-select: none;
		   			 	-webkit-user-select: none;  -ms-user-select: none;   user-select: none;
		   				}
		.selectable { 	-moz-user-select: text;     -khtml-user-select: text;
		   			 	-webkit-user-select: text;  -ms-user-select: text;   user-select: text;

 	</style>

</head>
<body>
<script>
	var o;
	var ops={slices:[]}
	Sound("click",true);													// Init sound
	Sound("ding",true);														// Init sound
	Sound("delete",true);													// Init sound
	o={	x:500,y:300,wid:50,type:"dot",col:"#990000",						// Center dot 
		name:"Options",id:0,
		tcol:"#ffffff",thgt:"11",tfont:"sans-serif"
		};	
	o.callback=function(s){ trace(s); };
	ops.slices.push(o);														// Add slice to pie menu
	o={	type:"dot",col:"#000099",name:"Option 1",id:1};						// 1st orbit dot
	o.callback=function(s){ trace(o.name,s); };
	ops.slices.push(o);														// Add slice to pie menu
	o={	type:"text",name:"Option 1a",id:101,tcol:"#000000"};				// 2nd orbit text 
	o.callback=function(s){ trace(o.name,s); };
	ops.slices.push(o);														// Add slice to pie menu
	
	
	var pie=new Pie(ops);													// Init menu
	
</script>
</body></html>
